<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>JavaScript</title>
	</head>
	<body>
		<h1 id="title">Java Script Proyects</h1>

		<div class="proyect" id="palindrome-section">
			<div>
				<input type="text" name="palindrome" id="palindrome" placeholder="Word" />
				<button type="button" onclick="callPalindrome()">Palindrome</button> 
				<p class="hint">Is palindrome:</p>
				<p id="palindrome-out"></p>
			</div>
			<img src="./abstract.jpg" />
		</div>

		<div class="proyect" id="caesars-section">
			<div>
				<input type="text" name="caesars" id="caesars" placeholder="Word" />
				<button type="button" onclick="callCasears()">Caesars</button> 
				<p class="hint">Encripted:</p>
				<p id="caesars-out"></p>
			</div>
			<img src="./abstract.jpg" />
		</div>

		<div class="proyect" id="roman-section">
			<div>
				<input type="number" name="roman" id="roman" min="1" max="3999" placeholder="Number" />
				<button type="button" onclick="callRoman()">Roman</button> 
				<p class="hint">To roman:</p>
				<p id="roman-out"></p>
			</div>
			<img src="./abstract.jpg" />
		</div>
		
		<div class="proyect" id="telephone-section">
			<div>
				<input type="text" name="telephone" id="telephone" placeholder="555 555 5555" />
				<button type="button" onclick="callTelephone()">Telephone</button> 
				<p class="hint">Is phone number:</p>
				<p id="telephone-out"></p>
			</div>
			<img src="./abstract.jpg" />
		</div>
		
		<div class="proyect" id="cash-register-section">
			<div>
				<input type="number" name="cash-register-price" id="cash-register-price" placeholder="Price" min="0" max="335" />
				<input type="number" name="cash-register-cash" id="cash-register-cash" placeholder="Cash" min="0" max="335" />
				<button type="button" onclick="callCashRegister()">Cash register</button>
				<p class="hint"></p>
				<p id="cash-register-out"></p>
			</div>
			<img src="./abstract.jpg" />	
		</div>
	
		<script src="./proyects/palindrome-checker.js"></script>
		<script src="./proyects/caesars-cipher.js"></script>
		<script src="./proyects/roman-numeral-converter.js"></script>
		<script src="./proyects/telephone-number-validator.js"></script>
		<script src="./proyects/cash-register.js"></script>
	</body>
</html>
